<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSL Operations</title>
    <style>
        :root {
            /* Muted Grey Palette */
            --bg: #111111;
            --surface: #1a1a1a;
            --border: #333333;
            --text-main: #e0e0e0;
            --text-muted: #888888;

            /* Minimal Accent Colors */
            --accent-running: #4caf50;
            /* Muted Green */
            --accent-stopped: #555555;
            /* Neutral Grey for stopped */
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px;
            letter-spacing: -0.01em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 60px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-weight: 500;
            font-size: 24px;
            color: var(--text-main);
            margin: 0;
        }

        h1 span {
            color: var(--text-muted);
            font-weight: 400;
            margin-left: 10px;
            font-size: 16px;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-name {
            font-size: 16px;
            font-weight: 600;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--accent-stopped);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.02);
        }

        .status-dot.running {
            background-color: var(--accent-running);
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.1);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .metric {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .metric-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
        }

        .metric-value {
            font-family: 'SF Mono', 'Consolas', monospace;
            font-size: 13px;
            color: var(--text-main);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .offline-text {
            color: var(--text-muted);
            font-size: 13px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <img src="/wsl_cpu_network.png" width="48" style="opacity: 0.9">
            <h1>WSL Operations <span>Instance Monitor</span></h1>
        </header>

        <div id="grid">
            <!-- Cards -->
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const ws = new WebSocket(`ws://${location.host}/ws`);
        const cards = new Map();

        ws.onmessage = (event) => {
            const msg = JSON.parse(event.data);
            if (msg.type === 'list') updateList(msg.data);
            if (msg.type === 'stats') updateStats(msg.data);
        };

        function updateList(instances) {
            const activeNames = new Set(instances.map(i => i.Name));

            // Cleanup
            for (const [name, el] of cards) {
                if (!activeNames.has(name)) {
                    el.remove();
                    cards.delete(name);
                }
            }

            // Update/Create
            instances.forEach(inst => {
                const isRunning = inst.State === 'Running';
                let card = cards.get(inst.Name);

                if (!card) {
                    card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-header">
                            <div class="card-name">${inst.Name}</div>
                            <div class="status-dot ${isRunning ? 'running' : ''}"></div>
                        </div>
                        <div class="metrics-grid" id="stats-${inst.Name}">
                            ${isRunning ? getLoader() : getOffline()}
                        </div>
                    `;
                    grid.appendChild(card);
                    cards.set(inst.Name, card);
                } else {
                    // Update Status Dot Only
                    const dot = card.querySelector('.status-dot');
                    dot.className = `status-dot ${isRunning ? 'running' : ''}`;

                    // If stopped, force offline view
                    if (!isRunning) {
                        card.querySelector('.metrics-grid').innerHTML = getOffline();
                    }
                }
            });
        }

        function updateStats(data) {
            const card = cards.get(data.Name);
            if (!card) return;

            const gridDiv = card.querySelector('.metrics-grid');
            gridDiv.innerHTML = `
                <div class="metric">
                    <span class="metric-label">Memory</span>
                    <span class="metric-value">${extractMem(data.Memory)}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Disk</span>
                    <span class="metric-value">${extractDisk(data.Disk)}</span>
                </div>
                <div class="metric" style="grid-column: 1 / -1">
                    <span class="metric-label">Network</span>
                    <span class="metric-value">${extractNet(data.Network)}</span>
                </div>
                <div class="metric" style="grid-column: 1 / -1">
                    <span class="metric-label">Uptime</span>
                    <span class="metric-value">${data.Uptime || '-'}</span>
                </div>
            `;
        }

        function getLoader() {
            return `
                <div class="offline-text" style="grid-column: 1 / -1">Connecting to daemon...</div>
            `;
        }

        function getOffline() {
            return `
                <div class="offline-text" style="grid-column: 1 / -1">System Halted</div>
            `;
        }

        function extractMem(raw) {
            if (!raw) return '-';
            const match = raw.match(/Mem:\s+(\d+)\s+(\d+)/); // Total, Used
            if (match) {
                const total = Math.round(match[1] / 1024); // to MB
                const used = Math.round(match[2] / 1024); // to MB
                return `${used}MB / ${total}MB`;
            }
            return '-';
        }

        function extractDisk(raw) {
            if (!raw) return '-';
            const lines = raw.trim().split('\n');
            if (lines.length > 1) {
                const parts = lines[1].split(/\s+/);
                // Filesystem Size Used Avail Use% Mounted
                // We want Used / Size (Use%)
                if (parts.length >= 5) {
                    return `${parts[2]} / ${parts[1]} (${parts[4]})`;
                }
            }
            return '-';
        }

        function extractNet(raw) {
            if (!raw) return '-';
            const lines = raw.trim().split('\n');
            return lines[0].split(':')[0] || '-'; // Just interface name
        }
    </script>
</body>

</html>

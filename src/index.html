<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSL Dashboard v2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="glass">
        <div class="logo">
            <img src="wsl_cpu_network.png" alt="WSL Tools" style="height: 32px; width: auto; border-radius: 4px;">
        </div>
        <div style="display:flex; gap:12px;">
            <input type="text" id="new-name" placeholder="Instance Name" class="input">
            <button class="btn btn-primary" onclick="addInstance()">Add Instance</button>
        </div>
    </header>

    <main style="padding: 40px; max-width: 1400px; margin: 0 auto;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px;">
            <h2 style="font-size: 24px; font-weight: 700;">Active Fleet</h2>
            <div
                style="font-size: 13px; color: hsl(var(--fg-dim)); font-weight: 500; text-transform: uppercase; letter-spacing: 0.1em;">
                Real-time Status Feed
            </div>
        </div>

        <div class="glass" style="border-radius: var(--radius-lg); overflow: hidden; margin-bottom: 32px;">
            <table style="width: 100%; border-collapse: collapse; text-align: left;">
                <thead style="background: hsl(var(--bg-accent) / 0.5); border-bottom: 1px solid hsl(var(--border)); font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; color: hsl(var(--fg-dim));">
                    <tr>
                        <th style="padding: 12px 24px; width: 40%;">Instance</th>
                        <th style="padding: 12px 24px;">Status</th>
                        <th style="padding: 12px 24px;">Memory</th>
                        <th style="padding: 12px 24px;">Storage</th>
                        <th style="padding: 12px 24px; text-align: right;">Actions</th>
                    </tr>
                </thead>
                <tbody id="fleet-grid">
                    <!-- Loading State -->
                    <tr id="loading-row">
                        <td colspan="5" style="text-align: center; padding: 40px; color: hsl(var(--fg-dim));">
                            Waiting for server sync...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Real-time PowerShell Logs -->
        <section class="glass"
            style="padding: 24px; border-radius: var(--radius-lg); background: hsl(var(--bg-main) / 0.3);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                <h3
                    style="font-size: 14px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; color: hsl(var(--fg-dim));">
                    Background Activity</h3>
            </div>
            <div id="ps-logs"
                style="font-family: inherit; font-size: 13px; color: hsl(var(--fg-muted)); height: 200px; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; gap: 4px;">
                <div style="color: hsl(var(--fg-dim)); font-style: italic;">Monitoring WSL orchestrator...</div>
            </div>
        </section>
    </main>

    <script src="app.js" type="module"></script>
</body>

</html>

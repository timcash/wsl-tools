<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSL Dashboard v2 | Premium</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="glass">
        <div class="logo">
            <div
                style="width:32px; height:32px; background:hsl(var(--primary)); border-radius:8px; display:flex; align-items:center; justify-content:center; color:white; font-size:16px;">
                W</div>
            WSL <span>PRO</span>
        </div>
        <div style="display:flex; gap:12px;">
            <input type="text" id="new-name" placeholder="Instance Name" class="input">
            <button class="btn btn-primary" onclick="addInstance()">Add Instance</button>
        </div>
    </header>

    <main style="padding: 40px; max-width: 1400px; margin: 0 auto;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px;">
            <h2 style="font-size: 24px; font-weight: 700;">Active Fleet</h2>
            <div
                style="font-size: 13px; color: hsl(var(--fg-dim)); font-weight: 500; text-transform: uppercase; letter-spacing: 0.1em;">
                Real-time Status Feed
            </div>
        </div>

        <div id="fleet-grid"
            style="display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 24px;">
            <!-- Loading State -->
            <div class="card glass animate-in" style="grid-column: 1 / -1; text-align: center; padding: 60px;">
                <div style="color: hsl(var(--fg-dim));">Waiting for server sync...</div>
            </div>
        </div>
    </main>

    <script src="app.js" type="module"></script>
</body>

</html>
